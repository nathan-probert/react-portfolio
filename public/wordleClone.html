        <div class="keyBoard">
            <div class="top-row">
                <button id="Q">Q</button>
                <button id="W">W</button>
                <button id="E">E</button>
                <button id="R">R</button>
                <button id="T">T</button>
                <button id="Y">Y</button>
                <button id="U">U</button>
                <button id="I">I</button>
                <button id="O">O</button>
                <button id="P">P</button>
            </div>

            <div class="middle-row">
                <button id="A">A</button>
                <button id="S">S</button>
                <button id="D">D</button>
                <button id="F">F</button>
                <button id="G">G</button>
                <button id="H">H</button>
                <button id="J">J</button>
                <button id="K">K</button>
                <button id="L">L</button>
            </div>

            <div class="bottom-row">
                <button class="enter" id="enter"><i class="fa fa-right-to-bracket"></i></button>
                <button id="Z">Z</button>
                <button id="X">X</button>
                <button id="C">C</button>
                <button id="V">V</button>
                <button id="B">B</button>
                <button id="N">N</button>
                <button id="M">M</button>
                <button class="delete" id="delete"><i class="fa fa-backspace"></i></button>
            </div>
        </div>
    
        <div class="resetCon">
            <div class="reset" id="resetGameBtn">
                <div class="text">Next Word</div>
                <i class="fa fa-arrow-right"></i>
            </div>
        </div>

        <div class="toggle night" id="switcher">
            <div class="moon">
                <i class="fa fa-sun"></i>
            </div>
            <div class="sun">
                <i class="fa fa-moon"></i>
            </div>
        </div>

        <a href="https://www.nathanprobert.ca" class="backHome">
            <div class="btn">
                <i class="fa fa-arrow-left"></i>
            </div>
        </a>
    </div>

    <div class="endGameMsgLost" style="display: none" id="gameLost">
        <div class="con">
            <div class="text">You Lost! The word was "PEACE"</div>
        </div>
    </div>
    <div class="endGameMsgWon" style="display: none" id="gameWon">
        <div class="con">
